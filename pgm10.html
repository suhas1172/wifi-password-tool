<!DOCTYPE html> 
<html> 
<head> 
<title>AJAX Program</title> 
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
<style> 
body{font-family:Arial;text-align:center;} 
button{margin:5px;} 
#out{border:1px solid black;padding:10px;margin-top:10px;} 
</style> 
</head> 
<body> 
<h2>AJAX Demo</h2> 

<button onclick="plainAjax()">Plain AJAX</button> 
<button onclick="jqueryAjax()">jQuery AJAX</button> 
<button onclick="getJson()">getJSON</button> 
<button onclick="parseJson()">parseJSON</button> 

<div id="out"></div> 

<script> 
// a) AJAX without jQuery 
function plainAjax(){ 
var x = new XMLHttpRequest(); 
x.open("GET","textfile.txt",true); 
x.onload=function(){ 
document.getElementById("out").innerHTML = x.responseText; 
} 
x.send(); 
} 

// b) AJAX with jQuery 
function jqueryAjax(){ 
$.ajax({ 
url:"textfile.txt", 
success:function(data){ 
$("#out").html(data); 
} 
}); 
} 

// c) getJSON() 
function getJson(){ 
$.getJSON("data.json",function(data){ 
$("#out").html(JSON.stringify(data)); 
}); 
} 

// d) parseJSON() 
function parseJson(){ 
var s='{"name":"John","age":20}'; 
var o=$.parseJSON(s); 
$("#out").html("Name: "+o.name+" Age: "+o.age); 
} 
</script> 

</body> 
</html>
